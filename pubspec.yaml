name: context_collector
description: A desktop app for collecting and combining text from multiple files.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  provider: ^6.1.5
  desktop_drop: ^0.6.0
  file_selector: ^1.0.3
  window_manager: ^0.4.3
  flutter_helper_utils: ^8.0.2
  dart_helper_utils: ^5.1.0
  path: ^1.9.1
  path_provider: ^2.1.5
  shared_preferences: ^2.5.3
  desktop_webview_window: ^0.2.3
  webview_flutter: ^4.13.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  very_good_analysis: ^7.0.0
flutter:
  uses-material-design: true
  
  assets:
    - assets/editor/editor.html
    - assets/monaco/index.html
    - assets/monaco/editor.js
    - assets/monaco/languages.js
    - assets/monaco/vs/
    - assets/monaco/vs/loader.js
    - assets/monaco/vs/editor/
    - assets/monaco/vs/editor/editor.main.js
    - assets/monaco/vs/editor/editor.main.css
    - assets/monaco/monaco-editor/min/vs/
    - assets/monaco/monaco-editor/min/vs/loader.js
    - assets/monaco/monaco-editor/min/vs/editor/
    - assets/monaco/monaco-editor/min/vs/editor/editor.main.js
    - assets/monaco/monaco-editor/min/vs/editor/editor.main.css

